<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookShare - Feed</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components/cardReceita.css">
  <link rel="stylesheet" href="css/pages/feed.css">
</head>
<body>
  <div id="header"></div>

  <div class="feed container text-center p-2 mt-5">
    <!-- Ações do feed -->
    <div class="feed-actions d-flex align-items-center justify-content-center gap-4 py-4">
      <!-- Campo de busca -->
      <input type="text" class="form-control" id="recipeSearch" placeholder="Pesquise por nome, ingrediente ou autor..." oninput="searchRecipes()">

      <!-- Dropdown de filtros -->
      <div class="dropdown py-2">
        <button class="botao-sec btn btn-secondary dropdown-toggle py-2" type="button" id="recipeFilterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <span id="filter-txt">Filtrar</span> <img src="img/filtro.png" id="filter-img">
        </button>
        <ul class="dropdown-menu" aria-labelledby="recipeFilterDropdown">
          <li><a class="dropdown-item" href="#" onclick="filterBy()">Todas</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterBy('Doces')">Doces</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterBy('Salgados')">Salgadas</a></li>
          <li><a class="dropdown-item" href="#" onclick="filterBy('Veganas')">Veganas</a></li>
        </ul>
      </div>

      <!-- Botão de compartilhar -->
       <a href="/add-receita">
        <button class="botao-prim d-flex align-items-center gap-2 py-2 px-3" type="button">
          <img src="./img/add.png" alt="add"><span id="share-text-1">Compartilhar Receita</span><span id="share-text-2">Compartilhar</span>
        </button>
       </a>
    </div>
  
    <div id="recipeList" class="my-4">

    </div>
  </div>
  
  <script src="js/global.js"></script>
  <script src="js/pages/feed.js"></script>
</body>
</html>

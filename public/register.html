<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/index.css">
</head>

<body style="background-color: #f7f7f7;">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="bg-white mainForm p-5 rounded-4 shadow" style="max-width: 494px; width: 100%;">

      <!-- LOGO  -->
      <div class="text-center mb-4">
        <img src="img/brand.png" alt="CookShare Logo">
      </div>

      <form id="registerForm">
        <div class="mb-1">
          <label for="email" class="label-login">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="mb-1">
          <label for="userName" class="label-login">Usuário</label>
          <input type="userName" class="form-control" id="userName" name="userName"
            placeholder="Escolha um nome de usuário" required>
        </div>

        <div class="mb-1">
          <label for="password" class="label-login">Senha</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="************" required>
        </div>

        <div class="mb-1">
          <label for="confirmPassword" class="label-login">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmPassword" name="password"
            placeholder="A senha deve ser igual a senha inserida acima" required>
          <p id="passwordError" class="text-danger mt-1" style="display: none;"></p>
        </div>

        <div class="d-grid mt-4">

          <button type="submit" class="btn fw-bold text-white mb-3"
            style="background-color: #f25c05;">Cadastrar</button>

        </div>

        <div class="d-grid">
          <a href="index.html">
            <button type="button" class="btn btn-secondary w-100">Voltar</button>
          </a>
        </div>
      </form>

    </div>
    <!-- RODAPE -->
    <footer class="text-center text-muted small bg-transparent"
      style="position: fixed; bottom: 25px; width: 100%;color: #2C2B2B; font-size: 10px;">
      CookShare 2025.
    </footer>
  </div>

  <script src="js/register.js"></script>
</body>

</html>

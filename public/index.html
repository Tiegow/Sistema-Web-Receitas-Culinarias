<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/pages/index.css">
</head>
<body>
  <div class="container my-5">
    <div class="mx-auto mainForm p-5">
      <form id="loginForm">
        <label for="email">Email</label> <br>
        <input class="form-input" type="email" id="email" name="email" placeholder="Seu email" required>
    
        <br><br>
    
        <label for="password">Senha</label> <br>
        <input class="form-input" type="password" id="password" name="password" minlength="6" placeholder="Sua senha" required>
    
        <br><br>
    
        <button class="submit-btn mt-3" type="submit">Entrar</button>
      </form>

      <a href="register.html"><button class="cadastrar-btn my-4">Cadastre-se</button></a>

      <!-- <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se</a></p> -->
    </div>

  </div>

  <script src="js/login.js"></script>
</body>
</html>

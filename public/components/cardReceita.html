<div class="recipe-card mx-auto">
    <div class="img-container">
        <img src="{{imagem}}" alt="Imagem da receita">
    </div>
    
    <div class="recipe-content">
        <h2>{{titulo}}</h2>
        <p class="date">Publicado em: {{data}}</p>
        <p class="description">
            {{descricao}}
        </p>
    </div>
</div>
